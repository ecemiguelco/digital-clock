<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Major+Mono+Display&family=Merriweather&display=swap" rel="stylesheet">
  </head>

  <body>
    <main class="main-container">

      <div class="digital-clock-container">
        <div class="hour-container clock-display">hh</div>
        <div class="session-container clock-display"></div>
        <div class="min-container clock-display">mm</div>
        <div class="sec-container clock-display">ss</div>
        <div class="date-container clock-display">dd</div>
        <div class="month-container clock-display">mmm</div>
        <div class="year-container clock-display">yyyy</div>
        <div class="utc-container clock-display">utc</div>
      </div>

      <div class="buttons-container">
        <div class="color-buttons">
          <span>Colors</span>
          <button class="g-color-1 butones">Gradient 1</button>
          <button class="g-color-2 butones">Gradient 2</button>
          <button class="g-color-3 butones">Gradient 3</button>
        </div>

        <div class="fonts-buttons">
          <span>Fonts</span>
          <button class="font-1 butones">Merriweather</button>
          <button class="font-2 butones">Major Mono Display</button>
          <button class="font-3 butones">Fredericka the Grea</button>
        </div>

        <div class="mil-time-button">
          <span>24-Hr-Clock</span>
          <button class="mil-time-toggle-on">ON</button>
          <button class="mil-time-toggle-off">OFF</button>
        </div>
      </div>

    </main>




    <script src="main.js"></script>
  </body>

</html>
